<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genshin-style Wishing Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/ZMNXVoT.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: brightness(0.7);
        }
        .container {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        nav {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
        }
        nav a {
            text-decoration: none;
            color: white;
            margin: 0 15px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        nav a:hover {
            background-color: rgba(255,255,255,0.3);
        }
        .banner {
            text-align: center;
            padding: 20px;
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
        }
        .banner h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .banner p {
            margin: 5px 0;
        }
        .wish-result {
            font-size: 5em;
            margin: 20px 0;
        }
        .buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
            border: none;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .pity-counter {
            font-size: 1.2em;
        }
        .trophy-case {
            display: flex;
            gap: 10px;
            font-size: 2em; 
        }
        .trophy {
            width: 50px; 
            height: 50px; 
            background-color: rgba(255,255,255,0.2); 
            border-radius: 50%; 
            display: flex; 
            align-items:center; 
             justify-content:center; 
         }
         @keyframes spin { 
             0% { transform: rotateY(0deg); } 
             100% { transform: rotateY(360deg); } 
         }
         .spinning { 
             animation: spin 0.5s linear infinite; 
         }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        
        <!-- Navigation Menu -->
        <nav>
          <a href="#">Ai Game</a>
          <a href="scratch.html">From Scratch</a>
          <a href="home.html">Home</a>
      </nav>

      <div class="banner">
          <h1>Celestial Spinner</h1>
          <p>Spin for your destiny!</p>
      </div>
      <div class="wish-result" id="reels">000</div>
      <div class="pity-counter" id="pityCounter">Spins until guaranteed win: 80</div>
      <div class="trophy-case" id="trophyCase"></div>
      <div class="buttons">
          <button onclick="spin()">Wish x1</button>
          <button onclick="spinTen()">Wish x10</button>
      </div>
    </div>

    <script>
        let spinCount = 0; 
        const PITY_THRESHOLD = 70; 
        const GUARANTEED_WIN = 80; 
        let trophies = {};

        function updateTrophyCase() { 
          const trophyCase = document.getElementById('trophyCase'); 
          trophyCase.innerHTML = ''; 
          for (let i = 0; i <=9; i++) { 
              const trophy = document.createElement('div'); 
              trophy.className = 'trophy'; 
              trophy.textContent = trophies[i] ? '🌟' : '⭐'; 
              trophy.title = `${i}${i}${i}`; 
              trophyCase.appendChild(trophy); 
          } 
       }

       function spin() { 
           spinCount++; 
           const reels = document.getElementById('reels'); 
           const pityCounter = document.getElementById('pityCounter'); 

           reels.classList.add('spinning'); 

           setTimeout(() => { 
               let result; 
               if (spinCount >= GUARANTEED_WIN) { 
                   result = '777'; 
               } else if (spinCount > PITY_THRESHOLD) { 
                   const winChance = (spinCount - PITY_THRESHOLD) / (GUARANTEED_WIN - PITY_THRESHOLD); 
                   result = Math.random() < winChance ? '777' : Array.from({length :3}, () => Math.floor(Math.random() *10)).join(''); 
               } else { 
                   result = Array.from({length :3}, () => Math.floor(Math.random() *10)).join(''); 
               }

               reels.textContent = result; 
               reels.classList.remove('spinning');

               if (new Set(result).size ===1) { 
                   const trophyNumber = parseInt(result[0]); 
                   if (!trophies[trophyNumber]) { 
                       trophies[trophyNumber] = true; 
                       updateTrophyCase(); 
                   }  
                   spinCount =0;  
               }

               pityCounter.textContent = `Spins until guaranteed win : ${Math.max(0, GUARANTEED_WIN - spinCount)}`;  
           },500);  
       }

       function spinTen() {  
           for (let i=0; i<10; i++) {  
               setTimeout(spin, i *600);  
           }  
       }

       updateTrophyCase();  
   </script>  
</body>  
</html>
